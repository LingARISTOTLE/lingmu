syntax = "proto3";

package player;

option go_package = "/player";

//创建用户包
message CSCreateUser{
  string Username = 1;
  string Password = 2;
}

message SCCreateUser{

}

//用户登录
message CSLogin{
  //  uint64 UId = 1;//玩家Id
  string UserName = 1;
  string Password = 2;
}

message SCLogin{
  bool  Ok = 1;//请求成功与否描述
}

message CSAddFriend{
  uint64 UId = 1; //玩家Id
}

message SCAddFriend{
  string  Desc = 1;//请求成功与否描述
}

message CSDelFriend{
  uint64  UId = 1; //玩家Id

}

message SCDelFriend{
  string Desc = 1; //请求成功与否描述
}

message CSSendChatMsg{
  uint64  UId = 1;//玩家Id
  ChatMessage msg = 2;//消息本体
  int32 Category = 3;//聊天类型
}

message SCSendChatMsg{

}

message ChatMessage{
  string Content = 1; //私信消息内容
  repeated bytes extra = 2;
}
